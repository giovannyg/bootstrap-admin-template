<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="../../../public/assets/bootstrap-4.4.1/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/auth/main.css">
</head>
<body>
  <div class="container-fluid auth-form-container">
    <img id="auth_logo" class="mx-auto d-block img-fluid mb-3" src="../../../public/images/logo_black.png" width="180" />
    <div class="auth-form">
      <form >
        <h4 class="mb-3 font-weight-normal text-center">Register</h4>
        <div class="form-group">
          <label for="email" class="sr-only">Email address</label>
          <input id="email" type="email" class="form-control form-control-sm" placeholder="Email address" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input id="password" type="password" class="form-control form-control-sm" placeholder="Password">
        </div>
        <button class="btn btn-sm btn-primary btn-block" type="submit">Register</button>
      </form>
      <div class="form-group auth-form-extra-actions mt-2">
        <div class="auth-form-extra-actions-container">
          <a href="signin.html">Login</a>
        </div>
      </div>
      <small class="mt-3 mb-1 text-center text-secondary d-block">&copy; Doofenshmirtz Evil Inc. 2019</small>
    </div>
  </div>
  <script src="../../../public/assets/jquery-3.4.1.min.js"></script>
  <script src="../../../public/assets/bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
