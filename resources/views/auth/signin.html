<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->
  
  <link href="../../../public/assets/bootstrap-4.4.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="../../../public/css/auth/signin.css">
  <link rel="stylesheet" href="../../../public/css/custom-widgets/checkbox-radio.css">
  
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
</head>

<body>
  <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="checkbox mb-3">
        <div class="cust-checkbox">
          <div class="custom-checkbox">
            <input name="noti_6" class="checkbox-custom" id="noti_6" value="6" type="checkbox">
            <label class="checkbox-custom-label" for="noti_6">Check me</label>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-center">&copy; 2017-2019</p>
  </form>
  <script src="../../../public/assets/bootstrap-4.4.1/js/jquery-3.4.1.slim.min.js"></script>
  <script src="../../../public/assets/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
