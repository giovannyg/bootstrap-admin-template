<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link href="../../../public/assets/bootstrap-4.4.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="../../../public/css/auth/main.css">
  <link rel="stylesheet" href="../../../public/css/custom-widgets/checkbox-radio.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid auth-form-container">
    <img id="auth_logo" class="mx-auto d-block img-fluid mb-3" src="../../../public/images/auth/logo.png" width="180"/>
    <div class="auth-form">
      <form>
        <h1 class="h3 mb-3 font-weight-normal text-center">Log in</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
          <label class="custom-control-label" id="remember_checkbox_label" for="customCheck">Remember me</label>
        </div>
        <a href="../dashboard.html" class="btn btn-lg btn-primary btn-block" type="submit">Log in</a>
      </form>
      <div class="form-group auth-form-extra-actions mt-2">
        <div class="auth-form-extra-actions-container">
          <a href="signup.html" id="create_account_link">Create an account</a><span id="auth_form_extra_actions_delimiter"> | </span>
          <a href="password/reset_email.html" id="forgotten_password_link">Forgot your password?</a>
        </div>
      </div>
      <small class="mt-3 mb-1 text-center text-secondary d-block">&copy; Doofenshmirtz Evil Inc. 2019</small>
    </div>
  </div>
  <script src="../../../public/assets/bootstrap-4.4.1/js/jquery-3.4.1.slim.min.js"></script>
  <script src="../../../public/assets/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
